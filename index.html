<!DOCTYPE html>

<head>
  <title>Vikara</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css" />
  <link rel="shortcut icon" href="/favicon.ico"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9632536397300739"
    crossorigin="anonymous"></script>
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>

<body>
  <div class="grid-container" , height: 100%>

    <div style="--ratio: 16/9;" class="item-player">
      <div id="player"></div>
    </div>

    <div class="item-description">
      <div class="grid-description">
        <div class="item-advertisement">
          <script async
            src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9632536397300739"
            crossorigin="anonymous"></script>
          <!-- Quảng cáo ngang -->
          <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-9632536397300739"
            data-ad-slot="5141401686" data-ad-format="auto" data-full-width-responsive="true"></ins>
          <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
          </script>
        </div>
        <div class="item-more">
          more
        </div>
        <div class="item-controll-replay">
          <button type="button" onclick="controlVideo('Replay')" style="--ratio: 1/1;"><i
              class="fa fa-undo"></i></button>
        </div>
        <div class="item-controll-play-pause">
          <button id="button-pause-play" type="button" onclick="controlVideo('Pause/Play')" style="--ratio: 1/1;"><i
              class="fa fa-play"></i></button>
        </div>
        <div class="item-controll-next">
          <button type="button" onclick="controlVideo('Next')" style="--ratio: 1/1;"><i
              class="fa fa-step-forward"></i></button>
        </div>
        <div class="item-controll-mute-unmute">
          <button id="button-mute-unmute" type="button" onclick="controlVideo('Mute/Unmute')" style="--ratio: 1/1;"><i
              class='fa fa-volume-up'></i></button>
        </div>
        <div class="item-next">
          <div>
            Dach sách phát:
            <ol id="contentPreviewNext" start="0" style="padding: 5px 5px 0px 25px;">
            </ol>
          </div>
        </div>
      </div>
    </div>

    <div class="item-search">
      <!-- Search -->
      <div style="width:100%; overflow:auto">
        <div class="tab">
          <button class="tablinks" onclick="openCity(event, 'Search')" id="defaultOpen">Tìm kiếm</button>
          <button class="tablinks" onclick="openCity(event, 'Next')">Tiếp theo</button>
        </div>

        <div id="Search" class="tabcontent">
          <div style="margin-bottom: 5px;"></div>
          <div class="example">
            <input id="textboxSearch" type="text" placeholder="Search..." name="search">
            <button id="buttonSearch" type="submit" onclick="searchYoutube()"><i class="fa fa-search"></i></button>
            <div style="width:100%" id="contentSearch">
              <ul>
              </ul>
            </div>
          </div>
        </div>

        <div id="Next" class="tabcontent">
          <div class="example">
            <div style="width:100%" id="contentNext" class="accordion">
              <ul>
              </ul>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="hide" id="rmenu">
    <button id="rmenu_top" type="button">Top</button>
    <button id="rmenu_delete" type="button">Delete</button>
  </div>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-8HQMHX84BF"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-8HQMHX84BF');
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="webapp.js"></script>
</body>
